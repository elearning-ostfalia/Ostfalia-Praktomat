{% extends "base.html" %}
{% load i18n %} {% load chunks %}

{% block breadcrumbs %}
	{{ block.super }} > {% trans 'Login' %}
{% endblock %}

{% block content %}<div id="login">
{% chunk "Login Message" %}	

<div id="form">	
	<span class="icon ui-icon-triangle-1-e"></span><a href="{% url registration_register %}">Registration</a>
	/ <span class="icon ui-icon-triangle-1-e"></span><a href="{% url auth_password_reset %}">Retrieve password</a>
	
	<form method="post" action=".">{% csrf_token %}
	    {% include "forms/form_as_div.html" %}
		<input type="submit" value="login" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>
</div>{% endblock %}
